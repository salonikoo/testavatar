<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Avatar Maker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Avatar Maker</h1>
    </header>
    <main>
      <div class="avatar-container">
        <div class="avatar-face">
          <img src="images/face/face1.png" alt="Avatar face">
          <button id="faceButton">Change Face</button>
        </div>
        <div class="avatar-hair">
          <img src="images/hair/hair1.png" alt="Avatar hair">
          <button id="hairButton">Change Hair</button>
        </div>
        <div class="avatar-eyes">
          <img src="images/eyes/eyes1.png" alt="Avatar eyes">
          <button id="eyesButton">Change Eyes</button>
        </div>
        <div class="avatar-mouth">
          <img src="images/mouth/mouth1.png" alt="Avatar mouth">
          <button id="mouthButton">Change Mouth</button>
        </div>
        <div class="avatar-clothes">
          <img src="images/clothes/clothes1.png" alt="Avatar clothes">
          <button id="clothesButton">Change Clothes</button>
        </div>
        <div class="avatar-accessories">
          <img src="images/accessories/accessories1.png" alt="Avatar accessories">
          <button id="accessoriesButton">Change Accessories</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Avatar Maker &copy; 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
