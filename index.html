<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Avatar Maker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Avatar Maker</h1>
    </header>
    <main>
      <div class="avatar-container">
        <div class="avatar-face">
          <img src="images/face/face1.png" alt="Avatar face">
        </div>
        <div class="avatar-hair">
          <img src="images/hair/hair1.png" alt="Avatar hair">
        </div>
        <div class="avatar-eyes">
          <img src="images/eyes/eyes1.png" alt="Avatar eyes">
        </div>
        <div class="avatar-mouth">
          <img src="images/mouth/mouth1.png" alt="Avatar mouth">
        </div>
        <div class="avatar-clothes">
          <img src="images/clothes/clothes1.png" alt="Avatar clothes">
        </div>
        <div class="avatar-accessories">
          <img src="images/accessories/accessories1.png" alt="Avatar accessories">
        </div>
      </div>
    </main>
    <canvas id="avatar-canvas" width="400" height="400"></canvas>
    <button id="download-btn">Download Avatar</button>
    <script src="script.js"></script>
  </body>
</html>
